<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Morning أرنوبي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff61a6, #f6f6f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }
    h1 {
      font-size: 4em;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: slideUp 2s ease-out forwards;
    }
    p {
      font-size: 1.5em;
      color: #fff;
      margin-top: 20px;
      animation: fadeInText 2s ease-out 1s forwards;
    }
    .pulse {
      font-size: 40px;
      margin-top: 20px;
      color: #fff;
      animation: pulseAnimation 1.5s infinite ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes slideUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes pulseAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Good Morning أرنوبي</h1>
    <p>Start your day with love and joy.</p>
    <div class="pulse">✨</div>
  </div>
</body>
</html>
